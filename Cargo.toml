[package]
name = "zero2prod"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
# derive featureをインストールすることで以下のマクロを使用できるようにする
# [derive(Serialize)] と #[derive(Deserialize)]
# デフォルトだとインストールされないため、明治的に指定する
serde = { version = "1", features = ["derive"]}
config = "0.13"
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4.22", default-features = false, features = ["clock"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.3"
tracing-log = "0.1"
tracing-actix-web = "0.6"
secrecy = { version = "0.8", features = ["serde"] }

# テーブル形式で細かく依存関係の条件を指定する
[dependencies.sqlx]
version="0.6"
default-features = false
features = [
    "runtime-tokio-rustls", # tokioランタイムをTLSバックエンドに対して使用する
    "macros", # sqlx::query! や sqlx::query_as! といったマクロを使えるようにする
    "postgres",
    "uuid",
    "chrono", # timestamptz を DateTime<T> にマッピングする
    "migrate",
    "offline" # オフラインモードを使用してコンパイルできるようにする
]

[dev-dependencies]
reqwest = "0.11"
once_cell = "1"